{%  extends 'base/base.html' %}

{% block content %}
<style>
    input.larger {
        width: 50px;
        height: 50px;
      }
</style>
<div style="margin-top: 10vh">
    <form method="POST" enctype="multipart/form-data" action="{% url 'close feedback' feedback_pk %}">
        {% csrf_token %}
        <div class="larger">
            <h1 style="color: indianred; text-align: center">Are you sure you want to mark this feedback as solved? {{ form.status }}</h1>
        </div>
            <button> CLOSE </button>
    </form>
</div>

{% endblock %}
