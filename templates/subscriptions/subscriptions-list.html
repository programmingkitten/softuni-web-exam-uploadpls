{% extends 'base/base.html' %}
{% block content %}
<style>
    body {
        height: 300vh;
    }
</style>
    <div class="activity-box">
    {% for object in object_list %}
            <div class="features">
                <a href="{% url 'subscription edit' object.pk %}">{{ object.title }}</a>
                <p>{{ object.description }}</p>
            </div>
    {% endfor %}
    </div>
{% endblock %}
