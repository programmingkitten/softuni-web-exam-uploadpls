{% extends 'testing/test_base.html' %}
{% block content %}
<style>

    span {
        color: red;
        font-size: 30px;
    }

    .title {
        font-size: 40px;
        color: purple;
    }

</style>

{% for todo in object_list %}
    <div class="title">
        <a href="{% url 'edit view' todo.pk %}">{{ todo.title }}</a>
        <span>{{ todo.category.title }}</span>
    </div>
{% endfor %}

{% endblock %}
